<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        h2 {
            color: #666;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Birth Weight Calculator</h1>
    <h2>Enter Your Data</h2>
    <form action="/predict" method="POST">
        <label>Gestation (weeks)</label>
        <input type="number" name="gestation" required>

        <label>Parity (0 or 1) </label>
        <input type="number" name="parity" required>

        <label>Age (years)</label>
        <input type="number" name="age" required>

        <label>Height (cm)</label>
        <input type="number" name="height" required>

        <label>Weight (kg)</label>
        <input type="number" name="weight" required>

        <label>Smoke (0 = No, 1 = Yes)</label>
        <input type="number" name="smoke" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
